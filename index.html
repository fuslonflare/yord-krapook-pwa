<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>

<body style="padding: 1rem;">
  <h1>Welcome, world</h1>
  <script>
    const APP_SCRIPT_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxtevOmkHJQZfAJYkIMwvh7pTY5eQcb6UJGTkpwZkSZrYPfuwO-bIDiZQovlvGCWauoPQ/exec";
    const response = await fetch(APP_SCRIPT_WEB_APP_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    });
    if (!response.ok) {
      const errorText = await response.text();
      console.error(`HTTP error! status: ${response.status}, message: ${errorText}`);
    }
    const result = await response.json();
    if (result.success) {
      console.log(result.data);
    } else {
      console.error(result.error || 'Unknown error from App Script.');
    }
  </script>
</body>

</html>
